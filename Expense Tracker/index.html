<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Google Fonts (for custom font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS (MUST be after Bootstrap) -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- The rest of your body tag remains the same -->

    <div class="container mt-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        
        <!-- Expense Form -->
        <div class="card card-body">
            <form id="expense-form">
                <div class="mb-3">
                    <label for="amount" class="form-label">Choose Expense Amount:</label>
                    <input type="number" class="form-control" id="amount" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Choose description:</label>
                    <input type="text" class="form-control" id="description" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Choose a category:</label>
                    <select class="form-select" id="category">
                        <option>Fuel</option>
                        <option>Food</option>
                        <option>Electricity</option>
                        <option>Movie</option>
                        <option>Shopping</option>
                        <option>Others</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>

        <!-- Expense List -->
        <h2 class="mt-4">Expenses</h2>
        <ul id="expenseList" class="list-group">
            <!-- Expenses will be added here by JavaScript -->
        </ul>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
